<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>هدیه سالگرد نامزدی</title>
  <style>
    :root{
      --bg:#0b1327;
      --panel:#101a36;
      --accent:#ff6b6b;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.75);
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      color:var(--text);
    }

    /* پس‌زمینه بلوری از خود عکس */
    .page-bg{
      position:fixed;
      inset:0;
      background-image:url("Sahel.jpg");
      background-size:cover;
      background-position:center;
      filter:blur(18px) brightness(0.45);
      transform:scale(1.06);
      z-index:0;
    }

    /* قاب بیرونی (قاب در قاب) */
    .outer-frame{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }
    .card{
      width:min(700px, 94vw);
      border-radius:18px;
      background:linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px) saturate(120%);
      border:1px solid rgba(255,255,255,0.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    /* قاب داخلی تصویر (بدون کات) */
    .inner-frame{
      background:linear-gradient(180deg, rgba(0,0,0,0.20), rgba(255,255,255,0.03));
      padding:10px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .inner-frame img{
      width:100%;
      height:auto;
      max-height:66vh;    /* مخصوص موبایل: تصویر هرگز از ارتفاع بیش‌تر نشود */
      object-fit:contain; /* بدون برش */
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      -webkit-user-drag:none;
      user-select:none;
      display:block;
    }

    /* متن روی عکس */
    .message{
      padding:10px 14px 0 14px;
      text-align:center;
      font-weight:700;
      font-size:18px;
      color:var(--text);
    }

    /* کنترل‌ها: دکمه پخش، ویژوالایزر، نوار زمان */
    .controls{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:14px;
      background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));
      border-top:1px solid rgba(255,255,255,0.10);
    }
    .row{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
    }

    .btn{
      width:56px;
      height:56px;
      min-width:56px;
      border-radius:999px;
      border:0;
      background:linear-gradient(180deg,var(--accent), #ff8a8a);
      color:#111;
      font-weight:800;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 30px rgba(255,107,107,0.22);
      -webkit-tap-highlight-color: transparent;
    }

    /* ویژوالایزر گوشه کنار دکمه پخش */
    .viz-wrap{
      position:relative;
      width:140px;   /* پهنا جمع‌وجور در کنار دکمه */
      height:40px;
      border-radius:10px;
      overflow:hidden;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
    }
    #visualizer{
      width:100%;
      height:100%;
      display:block;
    }

    /* نوار زمان + زمان‌ها */
    .seek{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .time{
      font-size:12px;
      color:var(--muted);
      min-width:48px;
      text-align:center;
    }
    input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      width:100%;
      height:8px;
      background:rgba(255,255,255,0.18);
      border-radius:999px;
      outline:none;

}
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width:18px; height:18px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(255,107,107,0.25);
      border:none;
    }
    input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:var(--accent); border:none;
    }

    /* فوتر برجسته */
    footer{
      padding:8px 14px 16px;
      text-align:center;
      font-size:18px;
      font-weight:700;
      color:rgba(255,255,255,0.95);
    }

    @media (max-width:380px){
      .btn{ width:50px; height:50px; font-size:18px; }
      .viz-wrap{ width:120px; height:36px; }
      .message{ font-size:16px; }
      .inner-frame img{ max-height:62vh; }
    }
  </style>
</head>
<body>
  <div class="page-bg" aria-hidden="true"></div>

  <div class="outer-frame">
    <div class="card">
      <div class="inner-frame">
        <img src="Sahel.jpg" alt="عکس نامزدی دو نفره" />
      </div>

      <div class="message">از طرف کسی که همیشه کنارتونه</div>

      <div class="controls">
        <div class="row">
          <button id="playBtn" class="btn" aria-label="پخش/توقف">▶</button>
          <div class="viz-wrap">
            <canvas id="visualizer"></canvas>
          </div>
        </div>

        <div class="seek">
          <span id="currentTime" class="time">00:00</span>
          <input id="seekBar" type="range" min="0" max="1000" value="0" step="1" aria-label="جلو/عقب بردن آهنگ" />
          <span id="durationTime" class="time">00:00</span>
        </div>
      </div>

      <footer>چونکه اولین اهنگتون بود</footer>
    </div>
  </div>

  <!-- موسیقی -->
  <audio id="bgAudio" src="Mohsen Chavoshi - Gheire Mamoli 128 (UpMusic).mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');
    const seekBar = document.getElementById('seekBar');
    const curEl = document.getElementById('currentTime');
    const durEl = document.getElementById('durationTime');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let isPlaying = false;
    let firstInteractionHandled = false;

    // Web Audio API: آنالایزر
    let audioCtx, sourceNode, analyser, dataArray, bufferLength;
    function initAudioGraph(){
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256; // تعداد میله‌ها
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      sourceNode = audioCtx.createMediaElementSource(audio);
      sourceNode.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    // ویژوالایزر
    function resizeCanvas(){
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas, {passive:true});
    resizeCanvas();

    function drawBars(){
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0,0,w,h);

      const barCount = 24; // تعداد میله‌ها برای ظاهر مینیمال
      const step = Math.floor(bufferLength / barCount);
      const barWidth = Math.max(3, Math.floor(w / (barCount*1.4)));
      const gap = Math.max(2, Math.floor((w - barWidth*barCount) / (barCount-1)));

      let x = 0;
      for (let i=0;i<barCount;i++){
        const v = dataArray[i*step] / 255;
        const barHeight = Math.max(2, Math.floor(v * h));
        // گرادیان لطیف
        const grad = ctx.createLinearGradient(0, h-barHeight, 0, h);
        grad.addColorStop(0, '#ff8a8a');
        grad.addColorStop(1, '#ff6b6b');
        ctx.fillStyle = grad;
        ctx.fillRect(x, h - barHeight, barWidth, barHeight);
        x += barWidth + gap;
      }
      requestAnimationFrame(drawBars);
    }

// دکمه پخش/توقف
    function updatePlayBtn(){
      playBtn.textContent = isPlaying ? '⏸' : '▶';
      playBtn.setAttribute('aria-pressed', String(isPlaying));
    }

    playBtn.addEventListener('click', async () => {
      try {
        initAudioGraph();
        if (audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
        if (!isPlaying){
          await audio.play();
          isPlaying = true;
        } else {
          audio.pause();
          isPlaying = false;
        }
        updatePlayBtn();
      } catch(e){
        console.warn('خطای پخش:', e);
      }
    });

    // اولین تعامل کاربر → تلاش برای پخش (و فعال‌سازی ویژوالایزر)
    function handleFirstInteraction(){
      if (firstInteractionHandled) return;
      firstInteractionHandled = true;
      initAudioGraph();
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
      audio.play().then(()=>{
        isPlaying = true;
        updatePlayBtn();
        drawBars();
      }).catch(()=>{
        // اگر مرورگر اجازه نداد، حداقل ویژوالایزر آماده می‌شود
        drawBars();
      });

      window.removeEventListener('pointerdown', handleFirstInteraction);
      window.removeEventListener('touchstart', handleFirstInteraction);
      window.removeEventListener('keydown', handleFirstInteraction);
    }
    window.addEventListener('pointerdown', handleFirstInteraction, {passive:true});
    window.addEventListener('touchstart', handleFirstInteraction, {passive:true});
    window.addEventListener('keydown', handleFirstInteraction, {passive:true});

    // همگام‌سازی وضعیت دکمه
    audio.addEventListener('play', ()=>{ isPlaying = true; updatePlayBtn(); });
    audio.addEventListener('pause', ()=>{ isPlaying = false; updatePlayBtn(); });

    // زمان‌ها و نوار seek
    function fmt(s){
      s = Math.floor(s);
      const m = Math.floor(s/60), sec = s%60;
      return (m<10?'0':'')+m+':'+(sec<10?'0':'')+sec;
    }
    audio.addEventListener('loadedmetadata', ()=>{
      durEl.textContent = fmt(audio.duration || 0);
    });
    audio.addEventListener('timeupdate', ()=>{
      curEl.textContent = fmt(audio.currentTime || 0);
      if (audio.duration){
        seekBar.value = Math.floor((audio.currentTime / audio.duration) * seekBar.max);
      }
    });
    // کشیدن نوار برای جلو/عقب کردن
    let seeking = false;
    seekBar.addEventListener('input', ()=>{
      seeking = true;
      if (audio.duration){
        const t = (seekBar.value / seekBar.max) * audio.duration;
        audio.currentTime = t;
        curEl.textContent = fmt(t);
      }
    });
    seekBar.addEventListener('change', ()=>{
      seeking = false;
    });

    // شروع ویژوالایزر در بارگذاری (در حالت توقف هم فریم‌ها رسم می‌شوند)
    window.addEventListener('load', ()=>{
      resizeCanvas();
      drawBars();
    });
  </script>
</body>
</html>
