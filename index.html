<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>هدیه سالگرد نامزدی</title>
  <style>
    :root{
      --bg:#0b1327;
      --panel:#101a36;
      --accent:#ff6b6b;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.75);
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* پس‌زمینه بلوری از خود عکس */
    .page-bg{
      position:fixed;
      inset:0;
      background-image:url("Sahel.jpg");
      background-size:cover;
      background-position:center;
      filter:blur(18px) brightness(0.45);
      transform:scale(1.06);
      z-index:0;
    }

    .outer-frame{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    .card{
      width:min(700px, 94vw);
      border-radius:18px;
      background:linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px) saturate(120%);
      border:1px solid rgba(255,255,255,0.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    /* قاب داخلی تصویر (حاوی canvas ذرات و عکس داخل قاب بیضی) */
    .inner-frame{
      position:relative;
      background:linear-gradient(180deg, rgba(0,0,0,0.20), rgba(255,255,255,0.03));
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:280px;
      box-sizing:border-box;
    }

    /* کانواس ذرات: بین پس‌زمینه و تصویر */
    #particleCanvas{
      position:absolute;
      inset:18px; /* همون padding داخل inner-frame */
      width:calc(100% - 36px);
      height:calc(100% - 36px);
      pointer-events:none;
      z-index:1;
      border-radius:16px;
      opacity:0.85;
      mix-blend-mode:screen; /* نور نرم‌تر و زیباتر */
    }

    /* قاب بیضی دور عکس (photo-oval) */
    .photo-oval{
      position:relative;
      z-index:2; /* جلوتر از ذرات */
      width:100%;
      max-width:660px;
      /* نسبت دلخواه: این کمک می‌کنه عکس ابعاد خوبی داشته باشه */
      aspect-ratio: 3 / 2;
      display:block;
      overflow:hidden;
      border-radius:30px; /* خود قاب لبه‌دار */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8px; /* فاصله قاب تا عکس برای خط بیضی */
      box-sizing:border-box;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      /* سایه ملایم */
      box-shadow: 0 14px 40px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.02);
    }

    /* خط بیضی ظریف — pseudo element */
    .photo-oval::before{
      content: "";
      position: absolute;
      inset:6px; /* فاصله از لبهٔ wrapper */
      border-radius: 26px / 20px; /* کمی بیضی */
      pointer-events: none;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      border: 1.25px solid rgba(255,255,255,0.06);
      /* برای لبه نرم‌تر، از گرادیان و ماسک استفاده می‌کنیم */
      background: radial-gradient(120% 80% at 50% 40%, rgba(255,255,255,0.015), rgba(255,255,255,0.006) 25%, transparent 60%), transparent;
      mix-blend-mode: overlay;
      z-index:3;
    }

    /* ماسک نرم‌کننده لبهٔ تصویر؛ این باعث می‌شود گوشه‌ها خیلی نرم باشند */
    .photo-oval img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:16px; /* داخل قاب هم گرد */
      filter: saturate(1.02);
      transform-origin:center;
      position:relative;

z-index:4;
      /* انیمیشن شناور (خیلی نرم) */
      animation: floatY 6.5s cubic-bezier(.445,.05,.55,.95) infinite;
      transition: transform 400ms ease;
      /* ماسک نرم (برای مرورگرهایی که پشتیبانی می‌کنند) */
      -webkit-mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 72%, rgba(0,0,0,0.9) 80%, rgba(0,0,0,0.6) 92%, rgba(0,0,0,0.0) 100%);
      mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 72%, rgba(0,0,0,0.9) 80%, rgba(0,0,0,0.6) 92%, rgba(0,0,0,0.0) 100%);
    }

    @keyframes floatY{
      0%{ transform: translateY(0px) scale(1); }
      25%{ transform: translateY(-6px) scale(1.001); }
      50%{ transform: translateY(0px) scale(1); }
      75%{ transform: translateY(6px) scale(0.999); }
      100%{ transform: translateY(0px) scale(1); }
    }

    /* متن روی عکس */
    .message{
      padding:8px 14px 0 14px;
      text-align:center;
      font-weight:700;
      font-size:18px;
      color:var(--text);
    }

    /* کنترل‌ها: دکمه پخش، ویژوالایزر، نوار زمان */
    .controls{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:14px;
      background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));
      border-top:1px solid rgba(255,255,255,0.10);
    }
    .row{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
    }
    .btn{
      width:56px;
      height:56px;
      min-width:56px;
      border-radius:999px;
      border:0;
      background:linear-gradient(180deg,var(--accent), #ff8a8a);
      color:#111;
      font-weight:800;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 30px rgba(255,107,107,0.22);
      -webkit-tap-highlight-color: transparent;
    }

    .viz-wrap{
      position:relative;
      width:140px;
      height:40px;
      border-radius:10px;
      overflow:hidden;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
    }
    #visualizer{
      width:100%;
      height:100%;
      display:block;
    }

    .seek{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .time{
      font-size:12px;
      color:var(--muted);
      min-width:48px;
      text-align:center;
    }
    input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      width:100%;
      height:8px;
      background:rgba(255,255,255,0.18);
      border-radius:999px;
      outline:none;}
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width:18px; height:18px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(255,107,107,0.25);
      border:none;
    }
    input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:var(--accent); border:none;
    }

    /* فوتر برجسته: خواستی بزرگتر، پررنگتر و کمی بالا */
    footer{
      padding:8px 14px 16px;
      text-align:center;
      font-size:20px; /* بزرگتر */
      font-weight:800; /* پررنگ‌تر */
      color:rgba(255,255,255,0.98);
      transform: translateY(-6px); /* کمی بالاتر */
    }

    @media (max-width:380px){
      .btn{ width:50px; height:50px; font-size:18px; }
      .viz-wrap{ width:120px; height:36px; }
      .message{ font-size:16px; }
      .inner-frame img{ max-height:62vh; }
      .photo-oval{ aspect-ratio: 4 / 3; }
    }

  </style>
</head>
<body>
  <div class="page-bg" aria-hidden="true"></div>
  <div class="outer-frame">
    <div class="card">
      <div class="inner-frame">
        <!-- ذرات پس‌زمینه (canvas) -->
        <canvas id="particleCanvas" aria-hidden="true"></canvas>

        <!-- قاب بیضی حاوی عکس -->
        <div class="photo-oval" aria-hidden="false">
          <img src="Sahel.jpg" alt="عکس نامزدی دو نفره" />
        </div>
      </div>

      <div class="message">از طرف کسی که همیشه کنارتونه</div>

<div class="controls">
        <div class="row">
          <button id="playBtn" class="btn" aria-label="پخش/توقف">▶</button>
          <div class="viz-wrap">
            <canvas id="visualizer" aria-hidden="true"></canvas>
          </div>
        </div>

        <div class="seek">
          <span id="currentTime" class="time">00:00</span>
          <input id="seekBar" type="range" min="0" max="1000" value="0" step="1" aria-label="جلو/عقب بردن آهنگ" />
          <span id="durationTime" class="time">00:00</span>
        </div>
      </div>

      <footer>چونکه اولین اهنگتون بود</footer>
    </div>
  </div>

  <!-- موسیقی -->
  <audio id="bgAudio" src="Mohsen Chavoshi - Gheire Mamoli 128 (UpMusic).mp3" preload="auto" loop></audio>

  <script>
    /* ========== Audio + Visualizer (همون کد اصلی با کمی سازگارسازی canvas) ========== */
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');
    const seekBar = document.getElementById('seekBar');
    const curEl = document.getElementById('currentTime');
    const durEl = document.getElementById('durationTime');
    const vizCanvas = document.getElementById('visualizer');
    const vizCtx = vizCanvas.getContext('2d');

    let isPlaying = false;
    let audioCtx, sourceNode, analyser, dataArray, bufferLength;

    function initAudioGraph(){
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      sourceNode = audioCtx.createMediaElementSource(audio);
      sourceNode.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    function resizeViz(){
      vizCanvas.width = vizCanvas.clientWidth * devicePixelRatio;
      vizCanvas.height = vizCanvas.clientHeight * devicePixelRatio;
      vizCtx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resizeViz, {passive:true});
    resizeViz();

    function drawBars(){
      if (!analyser) {
        requestAnimationFrame(drawBars);
        return;
      }
      analyser.getByteFrequencyData(dataArray);
      const w = vizCanvas.clientWidth;
      const h = vizCanvas.clientHeight;
      vizCtx.clearRect(0,0,w,h);

      const barCount = 24;
      const step = Math.floor(bufferLength / barCount);
      const barWidth = Math.max(3, Math.floor(w / (barCount*1.4)));
      const gap = Math.max(2, Math.floor((w - barWidth*barCount) / (barCount-1)));
      let x = 0;
      for (let i=0;i<barCount;i++){
        const v = dataArray[i*step] / 255;
        const barHeight = Math.max(2, Math.floor(v * h));
        const grad = vizCtx.createLinearGradient(0, h-barHeight, 0, h);
        grad.addColorStop(0, '#ff8a8a');
        grad.addColorStop(1, '#ff6b6b');
        vizCtx.fillStyle = grad;
        vizCtx.fillRect(x, h - barHeight, barWidth, barHeight);
        x += barWidth + gap;
      }
      requestAnimationFrame(drawBars);
    }

    function updatePlayBtn(){
      playBtn.textContent = isPlaying ? '⏸' : '▶';
      playBtn.setAttribute('aria-pressed', String(isPlaying));
    }

    playBtn.addEventListener('click', async () => {
      try {
        initAudioGraph();
        if (audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
        if (!isPlaying){
          await audio.play();
          isPlaying = true;
        } else {
          audio.pause();
          isPlaying = false;
        }
        updatePlayBtn();
      } catch(e){
        console.warn('خطای پخش:', e);
      }
    });

    let firstInteractionHandled = false;
    function handleFirstInteraction(){
      if (firstInteractionHandled) return;

firstInteractionHandled = true;
      initAudioGraph();
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
      audio.play().then(()=>{
        isPlaying = true;
        updatePlayBtn();
        drawBars();
      }).catch(()=>{
        drawBars();
      });
      window.removeEventListener('pointerdown', handleFirstInteraction);
      window.removeEventListener('touchstart', handleFirstInteraction);
      window.removeEventListener('keydown', handleFirstInteraction);
    }
    window.addEventListener('pointerdown', handleFirstInteraction, {passive:true});
    window.addEventListener('touchstart', handleFirstInteraction, {passive:true});
    window.addEventListener('keydown', handleFirstInteraction, {passive:true});

    audio.addEventListener('play', ()=>{ isPlaying = true; updatePlayBtn(); });
    audio.addEventListener('pause', ()=>{ isPlaying = false; updatePlayBtn(); });

    function fmt(s){
      s = Math.floor(s);
      const m = Math.floor(s/60), sec = s%60;
      return (m<10?'0':'')+m+':'+(sec<10?'0':'')+sec;
    }
    audio.addEventListener('loadedmetadata', ()=>{
      durEl.textContent = fmt(audio.duration || 0);
    });
    audio.addEventListener('timeupdate', ()=>{
      curEl.textContent = fmt(audio.currentTime || 0);
      if (audio.duration){
        seekBar.value = Math.floor((audio.currentTime / audio.duration) * seekBar.max);
      }
    });
    let seeking = false;
    seekBar.addEventListener('input', ()=>{
      seeking = true;
      if (audio.duration){
        const t = (seekBar.value / seekBar.max) * audio.duration;
        audio.currentTime = t;
        curEl.textContent = fmt(t);
      }
    });
    seekBar.addEventListener('change', ()=>{ seeking = false; });

    window.addEventListener('load', ()=>{
      resizeViz();
      drawBars();
    });

    /* ========== Particles (ذرات آرام پشت عکس) ========== */
    (function(){
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');
      let w = 0, h = 0, DPR = Math.max(1, devicePixelRatio || 1);
      function resize(){
        const rect = canvas.getBoundingClientRect();
        w = Math.max(1, Math.floor(rect.width));
        h = Math.max(1, Math.floor(rect.height));
        canvas.width = w * DPR;
        canvas.height = h * DPR;
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      // تنظیمات ذرات: خیلی کم، خیلی آرام
      const PARTICLE_COUNT = Math.max(6, Math.round(Math.min(12, (w*h)/(120000)))); // اندازه‌گیر خودکار ولی کم
      const particles = [];

      function rand(min, max){ return Math.random() * (max - min) + min; }

      for (let i=0;i<PARTICLE_COUNT;i++){
        particles.push({
          x: rand(0, w),
          y: rand(0, h),
          r: rand(1.6, 4.4), // اندازه نقطه
          alpha: rand(0.08, 0.28),
          vx: rand(-0.02, 0.02), // خیلی کم سرعت افقی
          vy: rand(-0.03, 0.03), // خیلی کم سرعت عمودی
          phase: rand(0,Math.PI*2), // برای نوسان آهسته
          tw: rand(6, 18) // دوره نوسان
        });
      }

      let lastTime = performance.now();
      function step(now){
        const dt = Math.min(40, now - lastTime);
        lastTime = now;
        // روی هر frame حرکت بسیار آرام انجام می‌دهیم
        ctx.clearRect(0,0,w,h);

        // بک‌گراند نورمل (کم کانترست)
        // ctx.fillStyle = 'rgba(255,255,255,0.0)';
        // ctx.fillRect(0,0,w,h);

        for (let p of particles){
          // حرکت آرام و کمی نوسان
          p.x += p.vx * dt;
          p.y += p.vy * dt;
          p.phase += dt * 0.001;
          // نوسان کوچک در شفافیت و اندازه برای حس زنده بودن
          const pulse = 0.6 + 0.4 * Math.sin(p.phase * (Math.PI / p.tw));
          const alpha = Math.max(0.02, Math.min(0.32, p.alpha * pulse));
          const rr = p.r * (0.85 + 0.25 * Math.sin(p.phase*0.8));

// بازگشت ذره از لبه‌ها به آرامی
          if (p.x < -10) p.x = w + 10;
          if (p.x > w + 10) p.x = -10;
          if (p.y < -10) p.y = h + 10;
          if (p.y > h + 10) p.y = -10;

          // رسم با گرادیانت نرم و بلور بصری (shadow)
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, rr*3.8);
          g.addColorStop(0, rgba(255,255,255,${alpha}));
          g.addColorStop(0.4, rgba(255,240,220,${alpha*0.35}));
          g.addColorStop(1, rgba(255,240,220,0));
          ctx.beginPath();
          ctx.fillStyle = g;
          ctx.arc(p.x, p.y, rr*2, 0, Math.PI*2);
          ctx.fill();

          // خیلی کم هاله بیرونی
          ctx.beginPath();
          ctx.fillStyle = rgba(255,255,255,${alpha*0.07});
          ctx.arc(p.x, p.y, rr*5, 0, Math.PI*2);
          ctx.fill();
        }

        requestAnimationFrame(step);
      }

      // resize و دوباره تنظیم ذرات روی تغییر سایز صفحه
      function resetParticlesOnResize(){
        // موقع تغییر اندازه، بازتوزیع موقعیت‌ها به شکلی طبیعی
        const rect = canvas.getBoundingClientRect();
        const newW = rect.width, newH = rect.height;
        for (let p of particles){
          p.x = Math.min(newW, (p.x / Math.max(1,w)) * newW);
          p.y = Math.min(newH, (p.y / Math.max(1,h)) * newH);
        }
        resize();
      }
      window.addEventListener('resize', resetParticlesOnResize, {passive:true});

      requestAnimationFrame(step);
    })();

    /* ========== نکته‌های سازگاری: اگر بخوای می‌تونم تنظیمات بیشتری بدم ==========
       - سرعت و تعداد ذرات پایین گذاشته شده تا مینیمال بمونه.
       - اگر می‌خوای ذرات حتی کمرنگ‌تر یا کندتر باشن، بگو; عددها رو کم می‌کنم.
       - انیمیشن شناور عکس بسیار ملایمه؛ اگر خواستی دامنه یا دوره‌اش رو تغییر بدم. */
  </script>
</body>
</html>
