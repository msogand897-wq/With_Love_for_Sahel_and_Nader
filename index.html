<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>هدیه</title>
  <style>
    :root{
      --bg:#071021;
      --accent:#ff6b6b;
      --text:#ffffff;
    }

    /* موبایل-اول: صفحه تمام صفحه، بدون حاشیه */
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text);
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }

    /* کانتینر کلی */
    .wrap{
      position:relative;
      height:100vh;
      width:100%;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(7,16,33,1) 0%, rgba(4,8,18,1) 100%);
    }

    /* قاب تصویر: اندازه دقیق برای موبایل (تصویر هرگز از ارتفاع صفحه بزرگتر نمی‌شود) */
    .photo-area{
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:0;
      box-sizing:border-box;
    }

    /* تصویر اصلی: نمایش کامل (بدون برش)، حداکثر ارتفاع برابر با ارتفاع ویوپورت */
    .photo-area img{
      max-height:100vh;    /* هرگز از ارتفاع صفحه بزرگتر نشود */
      width:auto;          /* نسبت تصویر حفظ شود */
      max-width:100%;      /* در عرض موبایل از صفحه بیرون نزند */
      object-fit:contain;  /* نمایش کامل تصویر بدون برش */
      display:block;
      border-radius:6px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      -webkit-user-drag: none;
    }

    /* متن کوتاه روی تصویر (شفاف و خوانا) */
    .overlay-text{
      position:absolute;
      left:12px;
      right:12px;
      bottom:84px; /* بالای فوتر و کنترل‌ها */
      text-align:center;
      font-weight:700;
      font-size:18px;
      color:var(--text);
      background: linear-gradient(90deg, rgba(0,0,0,0.28), rgba(255,255,255,0.02));
      padding:10px 14px;
      border-radius:10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
      line-height:1.2;
    }

    /* کنترل پخش کوچک و مینیمال */
    .controls{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:40;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }

    .btn{
      width:56px;
      height:56px;
      border-radius:999px;
      border:0;
      background:linear-gradient(180deg,var(--accent), #ff8a8a);
      color:#111;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 30px rgba(255,107,107,0.18);
      -webkit-tap-highlight-color: transparent;
    }

    /* فوتر متن دقیق */
    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:86px;
      z-index:30;
      text-align:center;
      color:rgba(255,255,255,0.9);
      font-size:13px;
      pointer-events:none;
    }

    /* واکنشگرایی برای موبایل‌های خیلی کوچک */
    @media (max-width:360px){
      .overlay-text{ font-size:16px; bottom:78px; padding:8px 10px; }
      .btn{ width:50px; height:50px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="photo-area" id="photoArea">
      <img src="Sahel.jpg" alt="عکس" id="mainImage" draggable="false" />
    </div>

    <div class="overlay-text" id="message">از طرف کسی که همیشه کنارتونه</div>

    <footer id="footerText">چونکه اولین اهنگتون بود</footer>

    <div class="controls" id="controls">
      <button id="playBtn" class="btn" aria-label="پخش یا توقف">▶</button>
    </div>

    <audio id="bgAudio" src="Mohsen Chavoshi - Gheire Mamoli 128 (UpMusic).mp3" preload="auto" loop></audio>
  </div>

  <script>
    // المان‌ها
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');

// وضعیت پخش
    let isPlaying = false;
    let firstInteractionHandled = false;

    // تابع تغییر آیکون دکمه
    function updatePlayButton(){
      playBtn.textContent = isPlaying ? '⏸' : '▶';
      playBtn.setAttribute('aria-pressed', String(isPlaying));
    }

    // تلاش برای پخش با اولین تعامل کاربر (یکبار)
    function handleFirstInteraction(e){
      if (firstInteractionHandled) return;
      firstInteractionHandled = true;

      // تلاش برای پخش؛ مرورگر ممکن است اجازه ندهد مگر تعامل واقعی
      audio.play().then(()=> {
        isPlaying = true;
        updatePlayButton();
      }).catch(()=> {
        // اگر پخش نشد، دکمه برای شروع دستی آماده است (کاربر قبلاً تعامل داشت)
        isPlaying = false;
        updatePlayButton();
      });

      // حذف لیسنرهای یک‌بار مصرف
      window.removeEventListener('pointerdown', handleFirstInteraction);
      window.removeEventListener('touchstart', handleFirstInteraction);
      window.removeEventListener('keydown', handleFirstInteraction);
    }

    // اضافه کردن لیسنرهای تعامل اولیه (لمس، کلیک، کیبورد)
    window.addEventListener('pointerdown', handleFirstInteraction, {passive:true});
    window.addEventListener('touchstart', handleFirstInteraction, {passive:true});
    window.addEventListener('keydown', handleFirstInteraction, {passive:true});

    // دکمه پخش/توقف: اگر هنوز پخش نشده، تلاش برای پخش؛ در غیر این صورت toggle
    playBtn.addEventListener('click', async () => {
      if (!isPlaying){
        try {
          await audio.play();
          isPlaying = true;
          updatePlayButton();
        } catch(e){
          // اگر پخش نشد، ممکن است مرورگر نیاز به تعامل داشته باشد؛ در این حالت کاری انجام نمی‌دهیم
          console.warn('پخش امکان‌پذیر نیست', e);
        }
      } else {
        audio.pause();
        isPlaying = false;
        updatePlayButton();
      }
    });

    // وقتی آهنگ به پایان رسید یا لوپ است، وضعیت را همگام‌سازی کن
    audio.addEventListener('play', ()=> { isPlaying = true; updatePlayButton(); });
    audio.addEventListener('pause', ()=> { isPlaying = false; updatePlayButton(); });

    // اطمینان از اینکه تصویر هرگز از ارتفاع صفحه بزرگتر نشود (در صورت تغییر اندازه)
    function adjustImageSize(){
      const img = document.getElementById('mainImage');
      // max-height already در CSS تنظیم شده؛ این تابع برای اطمینان از رفتار در مرورگرهای خاص است
      img.style.maxHeight = window.innerHeight + 'px';
    }
    window.addEventListener('resize', adjustImageSize);
    window.addEventListener('orientationchange', adjustImageSize);
    window.addEventListener('load', adjustImageSize);
  </script>
</body>
</html>
