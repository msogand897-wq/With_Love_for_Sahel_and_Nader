<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>هدیه سالگرد نامزدی</title>
  <style>
    :root{
      --bg:#0b1327;
      --accent:#ff6b6b;
      --text:#ffffff;
    }
    html,body{ height:100%; margin:0; background:var(--bg); font-family:"Segoe UI", Tahoma, Arial, sans-serif; color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    /* پس‌زمینه بلوری از خود عکس */
    .page-bg{
      position:fixed;
      inset:0;
      background-image:url("Sahel.jpg");
      background-size:cover;
      background-position:center;
      filter:blur(18px) brightness(0.45);
      transform:scale(1.06);
      z-index:0;
    }

    /* کانواس ذرات نور آرام (روی پس‌زمینه بلر) */
    #bgLights{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
    }

    .outer-frame{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    .card{
      width:min(700px, 94vw);
      border-radius:18px;
      background:linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px) saturate(120%);
      border:1px solid rgba(255,255,255,0.08);
      overflow:visible;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* قاب داخلی تصویر (قاب در قاب) */
    .inner-frame{
      position:relative;
      width:100%;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));
      border-radius:14px;
      overflow:visible; /* اجازه می‌دهد تصویر بدون برش نمایش داده شود */
    }

    /* تصویر اصلی: بدون برش، حرکت خیلی آرام برای حس معلق بودن */
    .inner-frame img{
      width:100%;
      height:auto;
      max-height:66vh;
      object-fit:contain;
      border-radius:10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      -webkit-user-drag:none;
      user-select:none;
      display:block;
      transform-origin:center;
      animation: floatVerySlow 18s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes floatVerySlow{
      0%   { transform: translateY(-6px) scale(1.0002); }
      50%  { transform: translateY(6px)  scale(1.0006); }
      100% { transform: translateY(-6px) scale(1.0002); }
    }

    /* ماسک بیضی نرم و glow خیلی کم دور عکس (قاب در قاب) */
    .inner-frame::after{
      content:"";
      position:absolute;
      left:8px;
      right:8px;
      top:8px;
      bottom:8px;
      border-radius:50% / 40%;
      pointer-events:none;
      /* خیلی کم glow: استفاده از سایه و blend برای ظاهری نرم */
      box-shadow: 0 8px 40px rgba(255,255,255,0.03), inset 0 0 18px rgba(255,255,255,0.02);
      mix-blend-mode: screen;
      opacity:0.95;
    }

    .message{
      padding:10px 14px 0 14px;
      text-align:center;
      font-weight:700;
      font-size:18px;
      color:var(--text);
    }

    .controls{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:14px;
      background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));
      border-top:1px solid rgba(255,255,255,0.08);
      box-sizing:border-box;
    }

    .row{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
    }

    .btn{
      width:56px;
      height:56px;
      min-width:56px;
      border-radius:999px;
      border:0;
      background:linear-gradient(180deg,var(--accent), #ff8a8a);
      color:#111;
      font-weight:800;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 30px rgba(255,107,107,0.22);
      -webkit-tap-highlight-color: transparent;
    }

.small-btn{
      width:44px;
      height:44px;
      font-size:16px;
      border-radius:12px;
      background:rgba(255,255,255,0.06);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.04);
    }

    .viz-wrap{
      position:relative;
      width:140px;
      height:40px;
      border-radius:10px;
      overflow:hidden;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
    }
    #visualizer{ width:100%; height:100%; display:block; }

    .seek{
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
    }
    .time{ font-size:12px; color:rgba(255,255,255,0.78); min-width:48px; text-align:center; }
    input[type="range"]{ -webkit-appearance:none; appearance:none; width:100%; height:8px; background:rgba(255,255,255,0.12); border-radius:999px; outline:none; }
    input[type="range"]::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%; background:var(--accent); box-shadow:0 0 0 4px rgba(255,107,107,0.18); border:none; }
    input[type="range"]::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:var(--accent); border:none; }

    footer{
      padding:8px 14px 16px;
      text-align:center;
      font-size:18px;
      font-weight:700;
      color:rgba(255,255,255,0.95);
    }

    @media (max-width:380px){
      .btn{ width:50px; height:50px; font-size:18px; }
      .viz-wrap{ width:120px; height:36px; }
      .message{ font-size:16px; }
      .inner-frame img{ max-height:62vh; }
    }
  </style>
</head>
<body>
  <div class="page-bg" aria-hidden="true"></div>
  <canvas id="bgLights"></canvas>

  <div class="outer-frame">
    <div class="card">
      <div class="inner-frame">
        <img src="Sahel.jpg" alt="عکس نامزدی دو نفره" id="mainImage" />
      </div>

      <div class="message">از طرف کسی که همیشه کنارتونه</div>

      <div class="controls">
        <div class="row">
          <button id="back15" class="small-btn" title="-15 ثانیه">« 15s</button>
          <button id="playBtn" class="btn" aria-label="پخش/توقف">▶</button>
          <button id="forward15" class="small-btn" title="+15 ثانیه">15s »</button>

          <div class="viz-wrap" aria-hidden="true">
            <canvas id="visualizer"></canvas>
          </div>
        </div>

        <div class="seek">
          <span id="currentTime" class="time">00:00</span>
          <input id="seekBar" type="range" min="0" max="1000" value="0" step="1" aria-label="جلو/عقب بردن آهنگ" />
          <span id="durationTime" class="time">00:00</span>
        </div>
      </div>

      <footer>چونکه اولین اهنگتون بود</footer>
    </div>
  </div>

  <audio id="bgAudio" src="Mohsen Chavoshi - Gheire Mamoli 128 (UpMusic).mp3" preload="auto" loop></audio>

  <script>
    /* ---------- عناصر و وضعیت ---------- */
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');
    const back15 = document.getElementById('back15');
    const forward15 = document.getElementById('forward15');
    const seekBar = document.getElementById('seekBar');
    const curEl = document.getElementById('currentTime');
    const durEl = document.getElementById('durationTime');

    /* ---------- Web Audio و ویژوالایزر ---------- */
    const visCanvas = document.getElementById('visualizer');
    const visCtx = visCanvas.getContext('2d');
    let audioCtx, sourceNode, analyser, dataArray, bufferLength;

    function initAudioGraph(){
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      sourceNode = audioCtx.createMediaElementSource(audio);
      sourceNode.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

function resizeVis(){
      visCanvas.width = visCanvas.clientWidth * devicePixelRatio;
      visCanvas.height = visCanvas.clientHeight * devicePixelRatio;
      visCtx.scale(devicePixelRatio, devicePixelRatio);
    }
    window.addEventListener('resize', resizeVis);
    resizeVis();

    function drawVis(){
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      const w = visCanvas.clientWidth;
      const h = visCanvas.clientHeight;
      visCtx.clearRect(0,0,w,h);

      const barCount = 20;
      const step = Math.floor(bufferLength / barCount);
      const barWidth = Math.max(3, Math.floor(w / (barCount*1.4)));
      const gap = Math.max(2, Math.floor((w - barWidth*barCount) / (barCount-1)));
      let x = 0;
      for (let i=0;i<barCount;i++){
        const v = dataArray[i*step] / 255;
        const barHeight = Math.max(2, Math.floor(v * h));
        const grad = visCtx.createLinearGradient(0, h-barHeight, 0, h);
        grad.addColorStop(0, '#ff8a8a');
        grad.addColorStop(1, '#ff6b6b');
        visCtx.fillStyle = grad;
        visCtx.fillRect(x, h - barHeight, barWidth, barHeight);
        x += barWidth + gap;
      }
      requestAnimationFrame(drawVis);
    }

    /* ---------- کنترل پخش و seek ---------- */
    let isPlaying = false;
    function updatePlayBtn(){ playBtn.textContent = isPlaying ? '⏸' : '▶'; playBtn.setAttribute('aria-pressed', String(isPlaying)); }

    playBtn.addEventListener('click', async () => {
      try {
        initAudioGraph();
        if (audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
        if (!isPlaying){ await audio.play(); isPlaying = true; } else { audio.pause(); isPlaying = false; }
        updatePlayBtn();
        drawVis();
      } catch(e){ console.warn('پخش امکان‌پذیر نیست', e); }
    });

    // جلو/عقب 15 ثانیه
    back15.addEventListener('click', ()=> { audio.currentTime = Math.max(0, audio.currentTime - 15); });
    forward15.addEventListener('click', ()=> { audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 15); });

    // اولین تعامل برای فعال‌سازی پخش و WebAudio
    let firstInteractionHandled = false;
    function handleFirstInteraction(){
      if (firstInteractionHandled) return;
      firstInteractionHandled = true;
      initAudioGraph();
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
      audio.play().then(()=>{ isPlaying = true; updatePlayBtn(); drawVis(); }).catch(()=>{ drawVis(); });
      window.removeEventListener('pointerdown', handleFirstInteraction);
      window.removeEventListener('touchstart', handleFirstInteraction);
      window.removeEventListener('keydown', handleFirstInteraction);
    }
    window.addEventListener('pointerdown', handleFirstInteraction, {passive:true});
    window.addEventListener('touchstart', handleFirstInteraction, {passive:true});
    window.addEventListener('keydown', handleFirstInteraction, {passive:true});

    audio.addEventListener('play', ()=>{ isPlaying = true; updatePlayBtn(); });
    audio.addEventListener('pause', ()=>{ isPlaying = false; updatePlayBtn(); });

    function fmt(s){
      s = Math.floor(s || 0);
      const m = Math.floor(s/60), sec = s%60;
      return (m<10?'0':'')+m+':'+(sec<10?'0':'')+sec;
    }
    audio.addEventListener('loadedmetadata', ()=>{ durEl.textContent = fmt(audio.duration || 0); });
    audio.addEventListener('timeupdate', ()=>{
      curEl.textContent = fmt(audio.currentTime || 0);
      if (audio.duration) seekBar.value = Math.floor((audio.currentTime / audio.duration) * seekBar.max);
    });

    let seeking = false;
    seekBar.addEventListener('input', ()=>{
      seeking = true;
      if (audio.duration){
        const t = (seekBar.value / seekBar.max) * audio.duration;
        audio.currentTime = t;
        curEl.textContent = fmt(t);
      }
    });
    seekBar.addEventListener('change', ()=>{ seeking = false; });

/* ---------- ذرات نور آرام در بکگراند بلر ---------- */
    const lightsCanvas = document.getElementById('bgLights');
    const lctx = lightsCanvas.getContext('2d');
    let lw, lh;
    function resizeLights(){
      lw = lightsCanvas.width = innerWidth * devicePixelRatio;
      lh = lightsCanvas.height = innerHeight * devicePixelRatio;
      lightsCanvas.style.width = innerWidth + 'px';
      lightsCanvas.style.height = innerHeight + 'px';
      lctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resizeLights);
    resizeLights();

    // چند نقطه نور کم‌رنگ و آرام
    const lights = [];
    const LIGHT_COUNT = 6;
    for (let i=0;i<LIGHT_COUNT;i++){
      lights.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        r: 20 + Math.random()*60,
        vx: (Math.random()-0.5) * 0.02, // خیلی آرام
        vy: (Math.random()-0.5) * 0.02,
        hue: 30 + Math.random()*40,
        alpha: 0.06 + Math.random()*0.06
      });
    }

    let lastTime = performance.now();
    function drawLights(now){
      const dt = (now - lastTime) / 1000;
      lastTime = now;
      lctx.clearRect(0,0,innerWidth,innerHeight);
      for (const p of lights){
        p.x += p.vx * (dt*60);
        p.y += p.vy * (dt*60);
        // حلقه آرام
        if (p.x < -100) p.x = innerWidth + 100;
        if (p.x > innerWidth + 100) p.x = -100;
        if (p.y < -100) p.y = innerHeight + 100;
        if (p.y > innerHeight + 100) p.y = -100;

        const g = lctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
        g.addColorStop(0, hsla(${p.hue}, 80%, 70%, ${p.alpha}));
        g.addColorStop(0.4, hsla(${p.hue}, 80%, 60%, ${p.alpha*0.6}));
        g.addColorStop(1, hsla(${p.hue}, 80%, 50%, 0));
        lctx.fillStyle = g;
        lctx.fillRect(p.x - p.r, p.y - p.r, p.r*2, p.r*2);
      }
      requestAnimationFrame(drawLights);
    }
    requestAnimationFrame(drawLights);

    /* ---------- ایمن‌سازی عملکرد هنگام مخفی شدن صفحه ---------- */
    document.addEventListener('visibilitychange', ()=>{
      if (document.hidden){
        // کاهش مصرف: توقف رسم ویژوالایزر
      } else {
        // بازگشت به حالت قبل
      }
    });

    /* ---------- اطمینان از اندازه canvas ویژوالایزر و شروع رسم ---------- */
    function startVisual(){
      resizeVis();
      drawVis();
    }
    window.addEventListener('load', startVisual);
  </script>
</body>
</html>
